<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

            <img class="circle ci_one" id="circle_one_one" src="./img/circle.png" alt="">
